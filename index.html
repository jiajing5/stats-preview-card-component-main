<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="css.css" rel="stylesheet">
</head>

<body>
  <div>
    <img src='./images/image-header-desktop.jpg' class='img1'>
    <div class='img2'>
  </div>

  <div class='card'>
    <div class='mainheading'>
      Get 
      <span style='color:hsl(277, 64%, 61%)'>insights</span>
      that help your business grow.
    </div>

    <div class='mainparagraph'>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
    </div>

    <bottom>
      <div class='box'>
        <div class='stats'>10k+</div>
        <div class='statheadings'>COMPANIES</div>
      </div> 
      <div class='box'>
        <div class='stats'>314</div>
        <div class='statheadings'>TEMPLATES</div>
      </div>
      <div class='box'>
        <div class='stats'>12M+</div>
        <div class='statheadings'>QUERIES</div>
      </div> 
    </bottom>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jia-Jing, Li</a>.
  </div> -->
</body>
</html>
